{% extends "./base.html" %}
{% load static %}

{% block content %}
    <div class="max-w-max    px-5 py-5 mx-auto mt-20 rounded-2xl ">
        <form id="form">
            <h2 class="text-3xl mb-3 font-medium">Sign In</h2>
            <div class="flex flex-col mt-2">
                <label for="" class="mb-3">Username</label>
                <input type="text" id="userInput" required class="w-80 border border-2 p-1  focus:outline-none pl-2 rounded-xl">
            </div>
            <div class="flex flex-col mt-2">
                <label for="" class="mb-3">Password</label>
                <input id="password" type="password" required class="w-80 border border-2 mb-4 p-1  focus:outline-none pl-2 rounded-xl">
            </div>
            <div class="flex bg-black text-white w-80 justify-center  mb-5 hover:bg-gray-600 rounded-xl">
                <button class="p-1  ">Login</button>
            </div>
            <p>No account? <a href="/signup/" class="text-blue-900">Create one! </a></p>
        </form>
    </div>
    <script src="{% static 'login.js' %}" data-csrf="{{ csrf_token }}"></script>
{% endblock %}
